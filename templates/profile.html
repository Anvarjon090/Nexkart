{% extends "base.html" %}

{% block title %}VooCommerce | Profile{% endblock title %}

{% block content %}

<div class="container">
    <h1>Profile</h1>
    <p>{{ request.user.email }}</p>
    <p>{{ request.user.phone_number }}</p>
    <p>{{ request.user.bio }}</p>
    <img src="{% if request.user.avatar %}{{ request.user.avatar.url }}{% endif %}" alt="User avatar">
</div>

{% endblock content %}
